Global:
  tool: build_submitter

Default:
  profile: [test]

Profiles:
  - profile:
    name: test
    env: cmc_standard
    command: >-
      AGILE_TRIGGER_USER=$AGILE_TRIGGER_USER
      AGILE_COMPILE_BRANCH=$AGILE_COMPILE_BRANCH
      AGILE_REVISION=$AGILE_REVISION
      sh ci/test.sh
    release: false

  - profile:
    name: dev
    env: cmc_standard
    command: >-
      WEBPACK_ENV=dev
      sh ci/build-for-deploy.sh
    release: true

  - profile:
    name: sit
    env: cmc_standard
    command: >-
      WEBPACK_ENV=sit
      sh ci/build-for-deploy.sh
    release: true

  - profile:
    name: uat
    env: cmc_standard
    command: >-
      WEBPACK_ENV=uat
      sh ci/build-for-deploy.sh
    release: true

  - profile:
    name: pot
    env: cmc_standard
    command: >-
      WEBPACK_ENV=pot
      sh ci/build-for-deploy.sh
    release: true

  - profile:
    name: prd
    env: cmc_standard
    command: >-
      WEBPACK_ENV=prd
      sh ci/build-for-deploy.sh
    release: true
