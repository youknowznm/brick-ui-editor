<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <!-- 允许safari浏览器全屏显示 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 隐藏浏览器的地址栏和菜单栏 -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="true">
    <meta name="x5-fullscreen" content="true">
    <meta name="360-fullscreen" content="true">
    <script>
        !function(e,t){function n(){t.body?t.body.style.fontSize=12*o+"px":t.addEventListener("DOMContentLoaded",n)}function d(){var e=i.clientWidth/10;i.style.fontSize=e+"px"}var i=t.documentElement,o=e.devicePixelRatio||1;if(n(),d(),e.addEventListener("resize",d),e.addEventListener("pageshow",function(e){e.persisted&&d()}),o>=2){var a=t.createElement("body"),s=t.createElement("div");s.style.border=".5px solid transparent",a.appendChild(s),i.appendChild(a),1===s.offsetHeight&&i.classList.add("hairlines"),i.removeChild(a)}}(window,document);
    </script>
</head>
<body class="">

<div id="root"></div>
<script>
    window.APP_CONTEXT = '';
    window.IS_DEV = true;
    window.I18N_VERSION = '${I18N_VERSION}';
    window.COMPONENT_KEY = '${entryName}';
    window.BUILD_TIME = '${BUILD_TIME}';

    // ios终端
    function isIos() {
        var u = window.navigator.userAgent;
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        return isIOS;
    };

    // phoneX
    function isIphoneX() {
        var isIphoneX = false;
        if (isIos()) {
            isIphoneX = (window.screen.height === 812 && window.screen.width === 375)
                || (window.screen.height === 896 && window.screen.width === 414);
        }
        return isIphoneX;
    };

    function isBDHi() {
        var ua = window.navigator.userAgent.toLowerCase();
        return !!ua.match(/baiduhi/i);
    }

    function getAndroidVersion() {
        var ua = navigator.userAgent.toLowerCase();
        var version = null;
        if (ua.indexOf('android') > 0) {
            var reg = /android [\d._]+/gi;
            var v_info = ua.match(reg);
            version = (v_info + '').replace(/[^0-9|_.]/ig, '').replace(/_/ig, '.');
            version = parseInt(version.split('.')[0]);
        }

        return version;
    }

    window.IS_IOS = isIos();
    window.IS_IPHONEX = isIphoneX();
    window.IS_BDHI = isBDHi();
    window.ANDROID_VERSION = getAndroidVersion();

    if (window.IS_IPHONEX) {
        window.document.body.classList.add('iphone-x-device');
    }

    // 引入babel-polyfill
    if (!window.IS_IOS && window.ANDROID_VERSION < 6 || !window.Promise) {
        document.write('<script type="text/javascript" src="/extra/babel-polyfill.min.js"><\/script>');
    }

    ;(function () {
        var src = '//cdn.jsdelivr.net/npm/eruda';
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>');
    })();

</script>
<script type="text/javascript" src="/dll/mobile_general_vendor.bundle.js?t=${BUILD_TIME}"></script>
<script type="text/javascript" src="/dist/main.bundle.js?t=${BUILD_TIME}"></script>
</body>
</html>
