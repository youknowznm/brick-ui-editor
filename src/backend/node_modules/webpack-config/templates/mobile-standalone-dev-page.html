<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script>
        !function (e, t) {
            function n() {
                t.body ? t.body.style.fontSize = 12 * o + "px" : t.addEventListener("DOMContentLoaded", n)
            }

            function d() {
                var e = i.clientWidth / 10;
                i.style.fontSize = e + "px"
            }

            var i = t.documentElement, o = e.devicePixelRatio || 1;
            if (n(), d(), e.addEventListener("resize", d), e.addEventListener("pageshow", function (e) {
                    e.persisted && d()
                }), o >= 2) {
                var a = t.createElement("body"), s = t.createElement("div");
                s.style.border = ".5px solid transparent", a.appendChild(s), i.appendChild(a), 1 === s.offsetHeight && i.classList.add("hairlines"), i.removeChild(a)
            }
        }(window, document);

        var urlMatch = /bpmProxyUrl=([^?&]+)/.exec(window.location.href);
        if (urlMatch) {
            window.APPROVAL_PROXY_URL = decodeURIComponent(urlMatch[1]);
        }

        window.DEPLOY_URLS = {
            serverUrl: 'http://lcms-web-70.dev.weiyun.baidu.com/lcms/'
        };

        document.write("<link type=\"text/css\" href=\"" + window.APPROVAL_PROXY_URL
            + window.DEPLOY_URLS.serverUrl
            + "dist/${entryName}.css?t=${BUILD_TIME}" + "\" rel=\"stylesheet\">");

    </script>
    <script>
        !function(e,t){function n(){t.body?t.body.style.fontSize=12*o+"px":t.addEventListener("DOMContentLoaded",n)}function d(){var e=i.clientWidth/10;i.style.fontSize=e+"px"}var i=t.documentElement,o=e.devicePixelRatio||1;if(n(),d(),e.addEventListener("resize",d),e.addEventListener("pageshow",function(e){e.persisted&&d()}),o>=2){var a=t.createElement("body"),s=t.createElement("div");s.style.border=".5px solid transparent",a.appendChild(s),i.appendChild(a),1===s.offsetHeight&&i.classList.add("hairlines"),i.removeChild(a)}}(window,document);
    </script>
</head>
<body class="">
<div id="root"></div>
<script>
    window.APP_CONTEXT = '';
    window.IS_DEV = true;
    window.I18N_VERSION = '${I18N_VERSION}';
    window.COMPONENT_KEY = '${entryName}';
    window.BUILD_TIME = '${BUILD_TIME}';
    window.INIT_DATA = '@initData@';
    window.PAGE_KEY = '@pageKey@';

    // 由 approval 注入 : window.APPROVAL_PROXY_URL

    document.write("<scr" + "ipt type=\"text/javascript\" src=\"" + window.APPROVAL_PROXY_URL
        + window.DEPLOY_URLS.serverUrl
        + "dll/vendor.bundle.js?t=${BUILD_TIME}" + "\"></sc" + "ript>");

    /* @todo:temp 动态获取 mobile js */
    document.write("<scr" + "ipt type=\"text/javascript\" src=\"" + window.APPROVAL_PROXY_URL
        + window.DEPLOY_URLS.serverUrl
        + "dist/${entryName}.bundle.js?t=<%= new Date().getTime() %>" + "\"></sc" + "ript>");
</script>
</body>
</html>
